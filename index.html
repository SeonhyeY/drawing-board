<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="color-options">
      <input type="color" class="color" />
      <div
        class="color-option"
        style="background-color: #fc5c65"
        data-color="#fc5c65"
      ></div>
      <div
        class="color-option"
        style="background-color: #fd9644"
        data-color="#fd9644"
      ></div>
      <div
        class="color-option"
        style="background-color: #fed330"
        data-color="#fed330"
      ></div>
      <div
        class="color-option"
        style="background-color: #26de81"
        data-color="#26de81"
      ></div>
      <div
        class="color-option"
        style="background-color: #2bcbba"
        data-color="#2bcbba"
      ></div>
      <div
        class="color-option"
        style="background-color: #45aaf2"
        data-color="#45aaf2"
      ></div>
      <div
        class="color-option"
        style="background-color: #4b7bec"
        data-color="#4b7bec"
      ></div>
      <div
        class="color-option"
        style="background-color: #a55eea"
        data-color="#a55eea"
      ></div>
      <div
        class="color-option"
        style="background-color: #d1d8e0"
        data-color="#d1d8e0"
      ></div>
      <div
        class="color-option"
        style="background-color: #778ca3"
        data-color="#778ca3"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        type="range"
        class="line-width"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button class="mode-btn">🎨 Change BG Color</button>
      <button class="clear-btn">💣 Clear</button>
      <button class="erase-btn">❌ Erase</button>
      <label for="file">
        🖼️ Add Image
        <input id="file" type="file" accept="image/*" class="image" />
      </label>

      <input type="text" placeholder="Add text here" class="text" />
      <button class="save-btn">Save Image ⬇️</button>
    </div>
  </body>
</html>
